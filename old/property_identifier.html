<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Property Identification</title>
</head>

<body>
    <main class="app" role="main">
        <header>
            <h1>Click on all the properties you can identify in this image.</h1>
            <p class="lead">A property is defined as a distinct object or feature in the image.</p>
        </header>

        <div class="image-container" id="imageContainer">
            <div class="image-wrapper" id="imageWrapper">
                <img id="targetImage" src="assets/target_scene_b.png" alt="Property for identification"
                    draggable="false">
            </div>
        </div>

        <div class="controls">
            <button id="undoBtn" class="secondary">Undo Last</button>
            <button id="submitBtn" class="primary">Submit Selection</button>
        </div>

        <footer>
            <div style="margin-top: 8px;">Made with ❤️</div>
        </footer>
    </main>

    <script src="property_identifier.js"></script>
</body>

</html>

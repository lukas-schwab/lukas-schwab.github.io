<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Label this Image</title>
</head>

<body>
    <main class="app" role="main">
        <header>
            <div class="header-content">
                <div>
                    <h1>Enter a label for this image</h1>
                    <p class="lead">Keep it short and descriptive.</p>
                </div>
            </div>
        </header>

        <section class="labeling-container">
            <div class="card image-preview">
                <div class="imgwrap">
                    <img src="assets/reference_object_a.png" alt="Image to label">
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="imageLabel" placeholder="Enter label here..." maxlength="16"
                        autocomplete="off">
                    <button id="submitBtn" class="primary">Submit</button>
                </div>
                <div class="char-count"><span id="currentCharCount">0</span>/16</div>
            </div>
        </section>

        <div class="status" id="status"></div>

        <footer>
            <div>Made with ❤️</div>
        </footer>
    </main>

    <script src="labeling.js"></script>
</body>

</html>

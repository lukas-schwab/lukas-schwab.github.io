<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Which Concept is better?</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--muted:#94a3b8}
    html,body{height:100%}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#071022 0%, #0b1220 100%); color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:24px}
    .app{width:min(1100px,100%);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{font-size:18px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .images{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border-radius:10px;padding:10px;display:flex;flex-direction:column;align-items:stretch;min-height:360px;position:relative;cursor:pointer;transition:transform .15s ease, box-shadow .15s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(12,18,37,0.45)}
    .card.selected{outline:4px solid rgba(124,58,237,0.12);box-shadow:0 20px 40px rgba(124,58,237,0.09);transform:translateY(-2px)}
    .imgwrap{flex:1;display:flex;align-items:center;justify-content:center;overflow:hidden;border-radius:8px;background:linear-gradient(180deg,#081226,#071226)}
    .imgwrap img{max-width:100%;max-height:100%;object-fit:contain;display:block}
    .meta{display:flex;align-items:center;justify-content:space-between;margin-top:10px}
    .count{font-size:13px;color:var(--muted)}
    .controls{display:flex;gap:8px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px 10px;border-radius:8px;font-size:13px;cursor:pointer}
    button.primary{background:linear-gradient(90deg,var(--accent),#5b21b6);border:none;color:white}
    .small{font-size:12px;padding:6px 8px}
    .urlinputs{display:flex;gap:8px;margin-top:12px}
    input[type=text]{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .status{margin-top:10px;color:var(--muted);font-size:13px}
    footer{margin-top:12px;color:var(--muted);font-size:12px;display:flex;align-items:center;justify-content:space-between}
    .overlay-count{position:absolute;left:10px;top:10px;background:rgba(2,6,23,0.6);padding:6px 8px;border-radius:8px;font-size:13px}
    .hint{font-size:12px;color:var(--muted)}
    @media (max-width:760px){.images{grid-template-columns:1fr;}.card{min-height:240px}}
  </style>
</head>
<body>
  <main class="app" role="main">
    <header>
      <div>
        <h1>Which concepts are more descriptive?</h1>
        <p class="lead">Click the concepts you think are better.</p>
      </div>
      <div class="controls">
        <!-- <label class="small" title="Upload two files"><input id="fileA" type="file" accept="image/*" style="display:none"/><input id="fileB" type="file" accept="image/*" style="display:none"/></label> -->
        <!-- <button id="uploadBtn" class="small">Upload images</button> -->
        <!-- <button id="swapBtn" class="small">Swap</button> -->
        <!-- <button id="resetBtn" class="small">Reset votes</button> -->
      </div>
    </header>

    <section class="images" id="images">
      <div class="card" id="cardA" tabindex="0" data-side="A">
        <!-- <div class="overlay-count" id="countA">0 votes</div> -->
        <div class="imgwrap"><img id="imgA" alt="Image A" src="https://raw.githubusercontent.com/lukas-schwab/lukas-schwab.github.io/refs/heads/main/concept1.png"></div>
        <div class="meta"><div class="hint">Press ← or 1 to pick left</div><div class="count" id="metaA">Left</div></div>
      </div>

      <div class="card" id="cardB" tabindex="0" data-side="B">
        <!-- <div class="overlay-count" id="countB">0 votes</div> -->
        <div class="imgwrap"><img id="imgB" alt="Image B" src="https://raw.githubusercontent.com/lukas-schwab/lukas-schwab.github.io/refs/heads/main/concept2.png"></div>
        <div class="meta"><div class="hint">Press → or 2 to pick right</div><div class="count" id="metaB">Right</div></div>
      </div>
    </section>

    <!-- <div class="urlinputs">
      <input id="urlA" type="text" placeholder="Image URL for left (or leave)" />
      <input id="urlB" type="text" placeholder="Image URL for right (or leave)" />
      <button id="loadUrls" class="primary small">Load URLs</button>
    </div> -->

    <div class="status" id="status"></div>

    <footer>
      <div>Tip: click an image or press 1 / 2 / ← / →. Images are identified by URL or file name for counting.</div>
      <div>Made with ❤️</div>
    </footer>
  </main>

  <script>
    // =============================================================================
    // STATE MANAGEMENT
    // =============================================================================
    
    const state = {
      currentPair: [null, null], // [imageA_url, imageB_url]
      session: null,
      isVoting: false
    };

    // =============================================================================
    // DOM ELEMENTS
    // =============================================================================
    
    const elements = {
      imgA: document.getElementById('imgA'),
      imgB: document.getElementById('imgB'),
      cardA: document.getElementById('cardA'),
      cardB: document.getElementById('cardB'),
      countAel: document.getElementById('countA'),
      countBel: document.getElementById('countB'),
      status: document.getElementById('status'),
      urlA: document.getElementById('urlA'),
      urlB: document.getElementById('urlB'),
      loadUrls: document.getElementById('loadUrls'),
      swapBtn: document.getElementById('swapBtn'),
      resetBtn: document.getElementById('resetBtn'),
      uploadBtn: document.getElementById('uploadBtn'),
    };

    // =============================================================================
    // BACKEND INTEGRATION
    // =============================================================================
    
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzBroywSOpSWNK3HCLX6kF-4iP1IgAB3jisQw6zkQ55Si5KoBvohWIC60KJTr7eFwcmeQ/exec";

    function getOrCreateSession() {
      if (!state.session) {
        state.session = localStorage.getItem("session") || (() => {
          const s = crypto.randomUUID();
          localStorage.setItem("session", s);
          return s;
        })();
      }
      return state.session;
    }

    async function submitVote(side) {
      if (state.isVoting) return; // Prevent double voting
      
      state.isVoting = true;
      updateStatus('Submitting vote...');
      
      try {
        const payload = {
          imageA: state.currentPair[0],
          imageB: state.currentPair[1],
          choice: side,
          session: getOrCreateSession()
        };

        const response = await fetch(BACKEND_URL, {
          method: "POST",
          mode: 'cors',
          headers: {"Content-Type": "text/plain;charset=utf-8"},
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        updateStatus(`Voted for ${side === 'A' ? 'left' : 'right'} image. Vote recorded!`);
        
        // Update local counts after successful vote
        updateLocalVoteCount(side);
        updateDisplayedCounts();
        
      } catch (error) {
        console.error('Vote submission failed:', error);
        updateStatus('Vote failed to submit. Please try again.');
      } finally {
        state.isVoting = false;
      }
    }

    // =============================================================================
    // LOCAL STORAGE MANAGEMENT
    // =============================================================================
    
    function storageGet() { 
      try { 
        return JSON.parse(localStorage.getItem('two-image-votes') || '{}'); 
      } catch(e) { 
        return {}; 
      } 
    }
    
    function storageSet(obj) { 
      localStorage.setItem('two-image-votes', JSON.stringify(obj)); 
    }

    function idFor(src) {
      if (!src) return 'unknown';
      try {
        if (src.startsWith('data:')) return src.slice(0, 80);
        const u = new URL(src, location.href);
        return u.origin + u.pathname;
      } catch(e) { 
        return src; 
      }
    }

    function updateLocalVoteCount(side) {
      const store = storageGet();
      const imgSrc = side === 'A' ? elements.imgA.src : elements.imgB.src;
      const id = idFor(imgSrc);
      store[id] = (store[id] || 0) + 1;
      storageSet(store);
    }

    function updateDisplayedCounts() {
      const store = storageGet();
      const countA = store[idFor(elements.imgA.src)] || 0;
      const countB = store[idFor(elements.imgB.src)] || 0;
      // elements.countAel.textContent = countA + ' votes';
      // elements.countBel.textContent = countB + ' votes';
    }

    // =============================================================================
    // UI HELPERS
    // =============================================================================
    
    function updateStatus(message) {
      elements.status.textContent = message;
    }

    function updateCurrentPair() {
      state.currentPair[0] = elements.imgA.src;
      state.currentPair[1] = elements.imgB.src;
    }

    function addSelectedEffect(side) {
      // Remove previous selection
      elements.cardA.classList.remove('selected');
      elements.cardB.classList.remove('selected');
      
      // Add selection to voted card
      if (side === 'A') {
        elements.cardA.classList.add('selected');
      } else {
        elements.cardB.classList.add('selected');
      }
      
      // Remove selection after animation
      setTimeout(() => {
        elements.cardA.classList.remove('selected');
        elements.cardB.classList.remove('selected');
      }, 1000);
    }

    // =============================================================================
    // VOTING LOGIC
    // =============================================================================
    
    async function vote(side) {
      if (state.isVoting) return;
      
      updateCurrentPair();
      
      // Validate that we have both images
      if (!state.currentPair[0] || !state.currentPair[1]) {
        updateStatus('Please load both images before voting.');
        return;
      }

      addSelectedEffect(side);
      await submitVote(side);
    }

    // =============================================================================
    // IMAGE LOADING
    // =============================================================================
    
    // function loadImages() {
    //  if (elements.urlA.value) {
    //    elements.imgA.src = elements.urlA.value;
    //  }
    //  if (elements.urlB.value) {
    //    elements.imgB.src = elements.urlB.value;
    //  }
    //  
    //  setTimeout(() => {
    //    updateCurrentPair();
    //    updateDisplayedCounts();
    //    updateStatus('Loaded URLs. You can now vote.');
    //  }, 200);
    // }

    // =============================================================================
    // EVENT LISTENERS
    // =============================================================================
    
    function setupEventListeners() {
      // Vote handlers
      elements.cardA.addEventListener('click', () => vote('A'));
      elements.cardB.addEventListener('click', () => vote('B'));

      // Keyboard support
      window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' || e.key === '1') vote('A');
        if (e.key === 'ArrowRight' || e.key === '2') vote('B');
      });

      // Reset votes
      // elements.resetBtn.addEventListener('click', () => {
      //  if (!confirm('Clear all locally stored vote counts? This affects only this browser.')) return;
      //  localStorage.removeItem('two-image-votes');
      //  updateDisplayedCounts();
      //  updateStatus('Local votes reset.');
      // });

      // Accessibility
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') document.body.classList.add('show-focus');
      });
    }

    // =============================================================================
    // INITIALIZATION
    // =============================================================================
    
    function init() {
      setupEventListeners();
      updateCurrentPair();
      updateDisplayedCounts();
      getOrCreateSession(); // Ensure session is created
      updateStatus('Ready to vote. Load images using URLs or upload files.');
    }

    // Start the application
    init();

    // =============================================================================
    // DEBUG HELPERS
    // =============================================================================
    
    window.twoImageVote = { 
      vote, 
      updateDisplayedCounts, 
      storageGet, 
      state,
      elements 
    };
  </script>
</body>
</html>

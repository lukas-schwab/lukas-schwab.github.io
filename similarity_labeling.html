<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Image Similarity Ranking</title>
</head>

<body>
    <main class="app" role="main">
        <header>
            <div class="header-content">
                <div>
                    <h1>How similar are these two image groups?</h1>
                    <p class="lead">Use the slider below to rank similarity from 1 (not similar) to 5 (identical).</p>
                </div>
            </div>
        </header>

        <section class="images">
            <div>
                <div class="imgwrap aspect-10-1">
                    <img src="assets/reference_object_a.png" alt="Reference Concept">
                </div>
            </div>

            <div>
                <div class="imgwrap aspect-10-1">
                    <img src="assets/target_scene_b.png" alt="Target Concept">
                </div>
            </div>
        </section>

        <section class="similarity-container">
            <div class="slider-section">
                <div class="slider-label-row">
                    <span>Not similar at all</span>
                    <span>Almost the same</span>
                </div>

                <div class="slider-wrapper">
                    <input type="range" id="similaritySlider" min="1" max="5" step="1" value="3">
                    <div class="ticks">
                        <div class="tick"><span></span>1</div>
                        <div class="tick"><span></span>2</div>
                        <div class="tick"><span></span>3</div>
                        <div class="tick"><span></span>4</div>
                        <div class="tick"><span></span>5</div>
                    </div>
                </div>

                <div class="submit-wrapper">
                    <button id="submitBtn" class="primary">Submit Ranking</button>
                </div>
            </div>
        </section>

        <div class="status" id="status"></div>

        <footer>
            <div>Made with ❤️</div>
        </footer>
    </main>
    <script src="similarity_labeling.js"></script>

</body>

</html>

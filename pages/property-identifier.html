<header>
    <h1 data-i18n="propertyId.title">Click on all the components you can identify in this image.</h1>
    <p class="lead" data-i18n="propertyId.subtitle">A component can be a distinct object or a part of an object.</p>
</header>

<div class="property-id-wrapper">
    <div class="imgwrap target-wrap" id="imageWrapper">
        <img id="targetImage" alt="Property for identification" draggable="false">
    </div>

    <div class="actions">
        <button id="undoBtn" class="secondary" data-i18n="propertyId.undoBtn">Undo Last Marker</button>
        <button id="submitBtn" class="primary" data-i18n="propertyId.submitBtn">Submit</button>
    </div>
</div>

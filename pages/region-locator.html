<header>
    <div class="header-content">
        <div>
            <h1 data-i18n="regionLocator.title">Encircle image A in image B.</h1>
            <div class="lead-with-tooltip">
                <p class="lead" data-i18n="regionLocator.subtitle">Draw a boundary around the matching location on image
                    B.</p>
                <div class="tooltip-wrapper" tabindex="0">
                    <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    <div class="tooltip-content" data-i18n="regionLocator.infoTooltip">
                        You can redraw the area as many times as you like. Only the last drawing will be submitted.
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="locator-grid">
    <div id="cardA" style="height: fit-content;">
        <div class="card-label" data-i18n="regionLocator.cardALabel">Image A (Reference)</div>
        <div class="imgwrap" id="imgWrapA">
            <img id="imgA" alt="Image A" draggable="false">
        </div>
        <div class="meta">
            <div class="hint" data-i18n="regionLocator.hintA">Target object to find</div>
        </div>
    </div>

    <div id="cardB">
        <div class="card-label" data-i18n="regionLocator.cardBLabel">Image B (Draw here)</div>
        <div class="imgwrap target-wrap" id="imgWrapB">
            <img id="imgB" alt="Image B" draggable="false">
            <canvas id="regionCanvas" class="region-canvas"></canvas>
        </div>
        <div class="meta">
            <div class="hint" data-i18n="regionLocator.hintB">Click and drag to encircle</div>
        </div>
    </div>
</section>

<div class="actions">
    <button id="notFoundBtn" class="secondary" data-i18n="regionLocator.notFoundBtn">I do not see where image A
        is</button>
    <button id="submitBtn" class="primary" data-i18n="regionLocator.submitBtn">Submit</button>
</div>

<div class="status" id="status"></div>
